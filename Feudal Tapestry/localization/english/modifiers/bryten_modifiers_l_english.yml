#######################################
  bryten_cinque_port_modifier:0 "The Cinque Ports"
  bryten_cinque_port_modifier_desc:0 "One of the towns in this region is one of the Cinque Ports that have been granted tax exemptions and other privileges. This is to support the shipping industry as well as supporting the boats should it be needed in war."

  bryten_cinque_port_creator_modifier:0 "Created the Cinque Ports"
  bryten_cinque_port_creator_modifier_desc:0 "This character granted tax exemptions and various other privileges to several towns in the southeast of England in order to support the ports there."
