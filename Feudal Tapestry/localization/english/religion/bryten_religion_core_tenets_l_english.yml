 # Pure Priesthood
 tenet_pure_priesthood_name:0 "Pure Priesthood"
 tenet_pure_priesthood_desc:0 "It is absolute hypocrisy to allow our priests to deviate from the moral standards we expect our flock to follow. Anyone with religious authority should be cast aside and expelled if they find themselves tainted by sin."
 doctrine_parameter_sinful_characters_no_priesthood_active:0 "[sinful|E] characters cannot be part of the [clergy|E]"
 requires_doctrine_theocracy_temporal_trigger:0 "Requires the [doctrine|E] Theocratic Clergy"

 # Apostolic Poverty
 tenet_apostolic_poverty_name:0 "Apostolic Poverty"
 tenet_apostolic_poverty_desc:0 "Money corrupts the hearts of men and pushes them away from the true faith. We must shun the acquisition of material wealth so that we can focus on the teachings of Jesus. We must live like he told us to do so in the Gospel of Luke."

 # Chaste Marriages
 tenet_chaste_marriages_name:0 "Chaste Marriages"
 tenet_chaste_marriages_desc:0 "Though we gladly celebrate marriage, the holiest form of marriage is one where the couple do not consummate their union. In doing so, they can love each other in a purer way, and focus on proper worship and veneration of the divine."
 doctrine_parameter_bryten_enables_adoption:0 "Enables the [character_interaction|E] to $adopt_interaction$ and reduces costs of adoption"


