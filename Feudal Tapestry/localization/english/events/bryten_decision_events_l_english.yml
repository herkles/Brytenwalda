l_english:
#######################################
# Uniting England
#######################################
  bryten_decision.0001.t:0 "A United England"
  bryten_decision.0001.desc:0 "the thrones of England have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on Earth forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the Great"
  bryten_decision.0001.a:1 "This is the dawn of a new era."

  bryten_decision.0002.t:0 "A United England"
  bryten_decision.0002.start.desc:0 "One after one, the English Kingdoms have fallen under the rule of [england_kingdom_uniter.GetPrimaryTitle.GetNameNoTier]"
  bryten_decision.0002.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', england_kingdom_uniter)] [england_kingdom_uniter.GetTitledFirstName]"
  bryten_decision.0002.former.desc:0 "[england_kingdom_uniter.GetTitledFirstName]"
  bryten_decision.0002.end.desc:0 "has declared [england_kingdom_uniter.GetHerselfHimself] the King of the English, ruler of a united England'\n\n[england_kingdom_uniter.GetHerHis|U] name will surely live on for centuries, but will [england_kingdom_uniter.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."

#######################################
# Restoring Kent
#######################################
 bryten_decision.0004.t:0 "The Kingdom of Kent Restored"
 bryten_decision.0004.desc:0 "The kingdom of Kent has been restored. In a lavish ceremony overseen by the the Archbishop of Canterbury himself you have been crowned king of Kent. The banners of the White Horse fly once more in the region. People are already calling me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the Restorer"
 bryten_decision.0004.a:1 "An old Kingdom rises once more.."

 bryten_decision.0005.t:0 "The Kingdom of Kent Restored"
 bryten_decision.0005.start.desc:0 "In Canterbury Cathedral,"
 bryten_decision.0005.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', kent_restorer)] [kent_restorer.GetTitledFirstName]"
 bryten_decision.0005.former.desc:0 "[kent_restorer.GetTitledFirstName]"
 bryten_decision.0005.end.desc:0 "has been consencrated as King of Kent.'\n\n[kent_restorer.GetHerHis|U] name will surely live on for centuries, but will [kent_restorer.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."

#######################################
# Restoring Essex
#######################################
 bryten_decision.0006.t:0 "The Kingdom of Essex Restored"
 bryten_decision.0006.desc:0 "The kingdom of Essex has been restored. In a lavish ceremony at Saint Paul's Cathedral, the  of Canterbury himself you have been crowned king of Essex. The banners of Essex fly once more in the region. People are already calling me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the Restorer"
 bryten_decision.0006.a:1 "An old Kingdom rises once more.."

 bryten_decision.0007.t:0 "The Kingdom of Essex Restored"
 bryten_decision.0007.start.desc:0 "In Saint Paul's Cathedral,"
 bryten_decision.0007.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', essex_restorer)] [essex_restorer.GetTitledFirstName]"
 bryten_decision.0007.former.desc:0 "[essex_restorer.GetTitledFirstName]"
 bryten_decision.0007.end.desc:0 "has been consencrated as King of Kent.'\n\n[essex_restorer.GetHerHis|U] name will surely live on for centuries, but will [essex_restorer.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."

#######################################
# Strengthen High King of Ireland
#######################################
 bryten_decision.0008.t:0 "The High King of Ireland"
 bryten_decision.0008.desc:0 "Ireland is now controled by the a powerful High King of Ireland. Men and women of all status has flocked to see the High King in Tara as you are consencrated in a holy ceremony. From monks and nuns to diplomats from other realms, Tara is croweded with people. No longer will the other kings and nobles in Ireland and abroad scoff at the High King. Some of your chroniclers have even started to regard you as Imperator Scottorum or Emperor of all the gaels."
 bryten_decision.0008.a:1 "This is the dawn of a new era."

 bryten_decision.0009.t:0 "The High King of Ireland"
 bryten_decision.0009.start.desc:0 "The High King of Ireland," 
 bryten_decision.0009.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', high_king_ireland)] [high_king_ireland.GetTitledFirstName]"
 bryten_decision.0009.former.desc:0 "[high_king_ireland.GetTitledFirstName]"
 bryten_decision.0009.end.desc:0 "has declared [high_king_ireland.GetHerselfHimself] has soldified [high_king_ireland.GetHerHis] control over the enterity of Ireland. [high_king_ireland.GetSheHe] has brought Ireland into a new day. For now, no one can ignore the might and prestige of Ireland."

#######################################
# Integrating Strathclyde
#######################################
  bryten_decision.0010.t:0 "Straythclyde is Ours"
  bryten_decision.0010.desc:0 "The Kingdom of Strathclyde has long been a rival to your throne but no longer. Now that you have secured control of Strathclyde, you have passed a law signed by yourself, and the bishops of St Andrews and Glasgow has seen the ancient kingdom of Strathclyde no more and fully integrated."
  bryten_decision.0010.a:1 "Long Live Scotland"

  bryten_decision.0011.t:0 "Strathclyde is no more"
  bryten_decision.0011.start.desc:0 "The Ancient kingdom of Strathclyde is no more, now"
  bryten_decision.0011.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', scottish_king_strathclyde)] [scottish_king_strathclyde.GetTitledFirstName]"
  bryten_decision.0011.former.desc:0 "[scottish_king_strathclyde.GetTitledFirstName]"
  bryten_decision.0011.end.desc:0 "has fully integrated Strathclyde into the kingdom of Scotland."
#######################################
# Reclaim Britannia
#######################################
 bryten_decision.0012.t:0 "[reclaimer.GetCulture.GetNameNoTooltip|U] Britian"
 bryten_decision.0012.desc:0 "Long ago invaders came to our shore and drove us to distant lands. In this Anglic tongue of theirs they even called some of us Foreigners. We showed the invaders that this is our land and it is back under Brythonic rule .I look out over the fields, and it is as if the sun shines for the first time in years; it is as if the land of abundance and health has returned to greet us welcome. The hills and valleys of our ancestors are once again embraced by our people"
 bryten_decision.0012.a:0 "Praised be the ancestors!"

 bryten_decision.0013.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] has officially announced the rebirth of a Celtic Britian. \n\nAfter centuries of foreign rule, the Isles have returned under the control of their original owners."
 bryten_decision.0013.celtic:0 "Britian is brythonic once again!"
 bryten_decision.0013.germanic:0 "A scourge upon the lands..."
 bryten_decision.0013.other:0 "Fascinating developments"
#######################################
# Holy Wells
#######################################
 TFE_consecrate_holy_well:0 "Consecrate a Holy Well"
 TFE_consecrate_holy_well_tooltip:0 "The lands are full of sacred water sources that can be consecrated"
 TFE_consecrate_holy_well_desc:0 "Sacred springs and holy wells play an important role in [ROOT.Char.GetCulture.GetName] folklore, and though there are many such sites scattered about my lands, I wish to consecrate one near my [capital|E] and elevate its importance in the eyes of faithful [ROOT.Char.GetFaith.GetAdherentNamePlural] everywhere."
 TFE_consecrate_holy_well_effect_tooltip_1:0 "This [decision|E] can only be taken #V ONCE#! in a lifetime"
 TFE_consecrate_holy_well_effect_tooltip_2:0 "Your [capital|E] will receive a [county_modifier|E] for #V 20#! years that increases [county_opinion|E] and [control|E]; though the strength of this modifier is random, it is influenced by your [piety_level|E]"
 TFE_consecrate_holy_well_effect_tooltip_3:0 "For as long as this [county_modifier|E] is active, [rulers|E] of the [county|E] it is in can take the [decision|E] to $TFE_visit_holy_well$"
 TFE_consecrate_holy_well_confirm:0 "Locate a suitable holy well!"
 TFE_no_holy_well_county:0 "You do not own a [county|E] with a Holy Well [county_modifier|E]"
 TFE_yes_holy_well_county:0 "You own a [county|E] with a Holy Well [county_modifier|E]"
 TFE_visit_holy_well:0 "Visit a Holy Well"
 TFE_visit_holy_well_tooltip:0 "Pay a visit to a nearby holy well for religious reasons"
 TFE_visit_holy_well_desc:0 "There is a holy well nearby that is a popular site of veneration among the locals. I should visit it sometime to pray and leave offerings to [ROOT.Char.GetFaith.PantheonTerm]."
 TFE_visit_holy_well_effect_tooltip_1:0 "You will lose [stress|E] and earn some [piety|E]; the amount of both depends on the strength of the Holy Well [county_modifier|E]"
 TFE_visit_holy_well_effect_tooltip_2:0 "You have a small chance of gaining the [GetModifier('TFE_healing_waters_of_a_holy_well').GetNameWithTooltip] [character_modifier|E]; the likelikhood of this also depends the strength of the Holy Well [county_modifier|E]"
 TFE_visit_holy_well_confirm:0 "Time to depart for the well!"

 bryten_decision.0014.t:0 "Consecrating the Holy Well"
 bryten_decision.0014.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people.\n\nUnder my direction, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] have located a holy well in [county.GetNameNoTier] venerated locally that deserves more recognition as a site of veneration and prayer. After we performed various ceremonies to consecrate this holy well, word is spreading fast around the region about its purported spiritual and healing properties.\n\nThere is no doubt that this holy well will become an important focal point of local [ROOT.Char.GetFaith.GetAdjective] religious activity for many years."
 bryten_decision.0014.a:0 "Great to hear!"
 bryten_decision.0014.tooltip:0 "You, and future [rulers|E] of [county.GetNameNoTier], will now be able to take a [decision|E] to $TFE_visit_holy_well$ for as long as this [county|E] has this [county_modifier|E]."
 bryten_decision.0015.t:0 "Visiting the Holy Well"
 bryten_decision.0015.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people. Many people visit these wells, springs, or small pools of water scattered about the land for religious reasons. I am no different, as I have decided to visit a holy well of some local renown in [county.GetNameNoTier].\n\nOnce I arrive at the site, though it is relatively small, it is serene and humbling. I feel a sense of spiritual and physical peace that I haven't felt in a while. I pray to [ROOT.Char.GetFaith.PantheonTerm] in the [ROOT.Char.GetFaith.GetAdjective] manner, and leave offerings before I depart."
 bryten_decision.0015.a:0 "It was a wonderful experience, all in all."
 bryten_decision.0015.toast:0 "The holy well's waters bless you"
 activity_TFE_visit_holy_well:0 "Visit to a Holy Well"
 activity_TFE_visit_holy_well_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visit to a Holy Well"