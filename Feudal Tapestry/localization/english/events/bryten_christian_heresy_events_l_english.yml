# Bogomil heresy Events
#######################################
  bryten_heresy.0002.t:0 "The Teachings of Bogomil"
  bryten_heresy.0002.desc:0 "Recently, the Christian community in the Balkans has been in an uproar thanks to the teachings of a charismatic preacher named Bogomil. Bogomil's preaching against the wealth of the Church and Nobility has attracted a lot of commoners. His teachings go against the teachings of the Holy Church believing in a dualistic cosmology, drawing on teachings from other gnostic heretics. \n\nMany ecclesiastical authorities condemn these heretical teachings, as do numerous nobles. Though a few say they are exagerating this movement and should focus on other things."
  bryten_heresy.0002.a:0 "Condemn this heretic!"
  bryten_heresy.0002.b:0 "Let's leave them alone. They are just peasants!"
  bryten_heresy.0002.c:0 "Bogomil speaks the truth"



