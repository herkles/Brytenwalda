#######################################
# Saint David's Pilgrimage
#######################################
  # the Pilgrimage it self
  bryten_wales.100.t:0 "Arrive in Saint Davids"
  bryten_wales.100.desc:0 "I have arrived in the center of Saint Davids. Pilgrims bustle about, no doubt here to visit Abbey at Bury Saint Edmunds and the city's other sights, just like me. I and my entourage decide to find appropriate lodgings for ourselves. Later, we will visit the Saint Davids Cathedral, and hopefully see the spiritual wonders stored within."
  bryten_wales.100.arrival:1 "I'm Glad to be here."

  bryten_wales.101.t:0 "Meditating in the Saint Davids Cathedral"
  bryten_wales.101.desc:0 "In the past few days, while at Saint Davids, I visited some other religious sites and met with some of the town's notables. Today, with all my other business taken care of, I can finally enter the Saint Davids Cathedral itself at last. It is a remarkable and splendid building, designed by a talented architect. I sit in the main part of the Cathedral, reflecting on my faith, and engaging in prayer."
  bryten_wales.101.cathedral:1 "A marvelous place."

  bryten_wales.102.t:0 "Visiting the Tomb of Saint Edmund the Martyr"
  bryten_wales.102.desc:0 "After visiting the Saint Davids Cathedral,I am now at the tomb of Saint Edmund himself. The great King of East Anglia who was killed for his faith by the heathen Danes. Being in his tomb I feel a great deal of spiritual peace, as if the wise and pious Saint is guiding me to achieve greater things as a [ROOT.Char.GetTitledFirstName]."
  bryten_wales.102.david:1 "I sit silently in prayer."


  bryten_wales.109.t:0 "Papal Support"
  bryten_wales.109.desc:0 "Great News, an envoy from His Holiness Pope [scoped_pope.GetFirstName] has informed us that he supports pilgrimages to St. Davids enthuastically. Even going far as to say that two pilgrimages to St. Davids equal one to Rome. This will surely bring in pilgrims from the wider european world to St. Davids."
  bryten_wales.109.pope:1 "Thank you Holy Father"

  bryten_wales.110.t:0 "Pilgrimage to St. Davids"
  bryten_wales.110.desc:0 "Rather interesting news, His Holiness Pope [scoped_pope.GetFirstName] has declared that two pilgrimages to St. Davids will be equivilent to one pilgrimage to Rome. Quite the curious development. "
  bryten_wales.110.pope:1 "Intereting."

  bryten_english_pilgrimage_st_davids_host_memory:0 "Went on a pilgrimage to St. Davids."
  bryten_visited_st_davids_first_perspective:0 "I went on a pilgrimage to St. Davids."  bryten_visited_st_davids_second_perspective:0 "You went on a pilgrimage to St. Davids."
  bryten_visited_st_davids_third_perspective:0 "[owner.GetName] went on a pilgrimage to St. Davids."



