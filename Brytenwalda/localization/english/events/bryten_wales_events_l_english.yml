# Brython Culture forming
#######################################
  bryten_wales.301.t:0 "A new Brython culture"
  bryten_wales.301.desc:0 "The anglo-saxon people that drove out our ancestors and worse made them think that they were not Brythons is no more. Now that we drove the foreigners from our shore, the people of Britain are adopting the brythonic tongue again. Perhaps we should as well?."
  bryten_wales.301.embrace:1 "Embrace the Brython culture"
  bryten_wales.301.no_embrace:1 "Keep our own Culture"














