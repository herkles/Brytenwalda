#######################################
  bryten_england.041.t:0 "English Culture Spreading"
  bryten_england.041.desc:0 "The cultural concept of Englishness seems to be spreading, and the people of one of my cities has adopted this cultural evolution."
  bryten_england.041.city:1 "Interesting"

  bryten_england.042.t:0 "English Culture Forming"
  bryten_england.042.desc:0 "After ruling England for some time it seems that we have started to impact the culture of the people. The people have started to write in a new language that is much more closer to French then to Anglic that they used before. It seems that we are about to see the evolution of culture in England."
  bryten_england.042.culture:1 "How interesting."

  bryten_england.043.t:0 "English Culture Forming"
