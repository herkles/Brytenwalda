#######################################
# Anglo Saxon Unification
#######################################
  bryten_england.30.t:0 "The Unification of the Anglo-Saxons"
  bryten_england.30.desc:0 "For far too long, the anglo-saxon people have clung to their own regional identities, be it West Saxon, Mercian, or Northumbrian. However, things are changing and now people are calling themselves Angelcynn. "
  bryten_england.30.a:1 "A new day is dawning."

  bryten_england.31.t:0 "The Unification of the Anglo-Saxons"
  bryten_england.31.desc:0 "For far too long, the anglo-saxon people have clung to their own regional identities, be it West Saxon, Mercian, or Northumbrian. However, things are changing and now people are calling themselves Angelcynn."
  bryten_england.31.a:1 "Interesting"
  unify_anglo_saxon_culture_counties_custom:1 "Every $heritage_west_germanic$ [county|e] in de jure England that isn't Anglo-Norse"
  decision_unify_anglo_saxon_culture_get_innovations:1 "The Anglo-Saxon [culture|E] gains all Mercian, West Saxon, and Northumbrian [innovations|E]"

#######################################
# Anglo Norse Culture Forming
#######################################
  bryten_england.032.t:0 "The Anglo-Norse"
  bryten_england.032.desc:0 "People have flocked to your new lands on the isle of Britian. This has brought them into contact with the various people that already live in your new kingdom.Our children are born here, surrounded by Saxons, and while we may have trade and ties with Scandinvia, Britania will be our home. n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Saxon lands, giving birth to a new Anglo-Norse identity."
  bryten_england.032.a:1 "Interesting"

  bryten_england.033.t:0 "The Anglo-Norse"
  bryten_england.033.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vassals, and [embracer.GetHerHis] whole family has heeded the call of Albion and embraced English culture."
  bryten_england.033.a:1 "It was only a matter of time."

#######################################
# Englisk Culture forming
#######################################
  bryten_england.035.t:0 "Englisk Culture Spreading"
  bryten_england.035.desc:0 "The cultural concept of Engliskness seems to be spreading, and the people of one of my cities has adopted this cultural evolution."
  bryten_england.035.city:1 "Interesting"

  bryten_england.036.t:0 "Englisk Culture Forming"
  bryten_england.036.desc:0 "After ruling England for some time it seems that we have started to impact the culture of the people. The people have started to write in a new language that is much more closer to French then to Anglic that they used before. It seems that we are about to see the evolution of culture in England."
  bryten_england.036.culture:1 "How interesting."

  bryten_england.037.t:0 "Englisk Culture Spreading"
  bryten_england.03.desc:0 "After ruling England for some time it seems that we have started to impact the culture of the people. The people have started to write in a new language that is much more closer to French then to Anglic that they used before. It seems that we are about to see the evolution of culture in England."
  bryten_england.037.culture:1 "How Spreading"

  bryten_england.038.t:0 "[embracer_former_culture.GetNameNoTooltip|U] no More"
  bryten_england.038.desc:0 "The time when we [embracer.GetCulture.GetCollectiveNounNoTooltip] considered France our homeland has long since passed. Our children are born here, surrounded by Saxons, and to them, Normandy will only ever be a blurred line beyond the misty shores of Britannia.\n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Saxon lands, giving birth to a new English identity."
  bryten_england.038.a:0 "Long live the Englisk!"

  bryten_england.039.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vassals, and [embracer.GetHerHis] whole family has heeded the call of Albion and embraced English culture."
  bryten_england.039.a:0 "It was only a matter of time."

