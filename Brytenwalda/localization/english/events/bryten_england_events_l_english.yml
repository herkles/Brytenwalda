l_english:
#######################################
# Norman Conquest
#######################################
  bryten_england.001.t:0 "King William the First of England"
  bryten_england.001.desc:0 "King William has been crowned as King of England in London. With this, he has cemented himself as the King of England. No longer shall he be known as William the Bastard, now he is William the First of England, William the Conquerer. His court has followed him to London which he is planning to make the seat of his kingdom. "
  bryten_england.001.coronation:1 "Long Live the King."
  bryten_william_is_king_tooltip:0 "William will start to reward his followers with land in England, at the expense of the English which causes resentment"

  bryten_england.002.t:0 "Rewarding my loyal men"
  bryten_england.002.desc:0 "Now that I am king of England, it is only right that I reward my men who joined me with land in England. The english need a firm hand, and those from Normandy can help ensure that the people of England are properly kept in line by their betters."
  bryten_england.002.reward:1 "Time to Reward my men"
  norman_conquest_reward_men_tt:0 "You will reward Norman Knights with lands in England."

  bryten_england.003.t:0 "The Ermenfried Penitential"
  bryten_england.003.desc:0 "News has arrived to your court of a penitential composed by the Bishops of Normandy following your coronation. The violence that was done at Hastings and the battles afterwards to secure your throne is still a sin according to the Church. It describes a number of things that will have demanded penance. This is to be done by donating to the church and helping to build abbeys for the Church and returning their property."
  bryten_england.003.penance:1 "Forgive me Lord, for I have Sinned."

  bryten_england.004.t:0 "Resistance to William's Rule"
  bryten_england.004.desc:0 "Ever since you have assumed the throne, the various English in their savage ways have not accepted your rule. Now reports have begun to trickle in that the their is resistance to your rule. Peasants withholding their taxes, rumors of conspiracy."
  bryten_england.004.rebels:1 "They shall be dealt with."

  bryten_england.005.t:0 "Rise of The Silvatici"
  bryten_england.005.desc:0 "The resistance grows stronger as more English take to the woods forming bands of men known as Silvatici. These wild men are nothing more than bandits, though they do seem to be targeting their Norman superiors. "
  bryten_england.005.bandits:1 "These bandits will be dealt with"

  bryten_england.006.t:0 "The Silvatici rise up"
  bryten_england.006.desc:0 "Some of the bandits, the men of the forest known as the Silvatici have heard your war horn, that you are now at war with the Norman Tyrant. more than a few of these bands are familiar to you in your own conflicts with the normans, but now perhaps you can drive the normans out of England."
  bryten_england.006.bandits:1 "Welcome aboard my merry men."
  silvatici_bowmen:0 "Silvatici Bandits"


  bryten_england.007.t:0 "Castle Building"
  bryten_england.007.desc:0 "As people begin to resist your rule, you have ordered your men to begin castles. These fortified motte and bailey structures will help to ensure that your hold on england is secured. "
  bryten_england.007.castles:1 "Time for some construction projects"

  bryten_england.008.t:0 "The Exeter Rising?"
  bryten_england.008.desc:0 "Some of your courtiers have presented you with a plan to raise a flag of rebellion, if you can rise up in rebellion here in Exeter then you might be able to ensure a stronger position for you and your family. Shall you raise the flag of rebellion or shall you remain loyal... for now."
  bryten_england.008.rebel:1 "Lets rise up"
  bryten_england.008.loyal:1 "Its too risky"

  bryten_england.009.t:0 "Exeter Rises up against you!"
  bryten_england.009.desc:0 "News reaches you that Gyrtha Godwinson has risen up against you, taking control of Exeter she has secured the town. This godwinson thinks she can rebel against your rule.  She shall be shown a lesson."
  bryten_england.009.rebels:1 "Rally the men."

  bryten_england.010.t:0 "The Godwinson Raids"
  bryten_england.010.desc:0 "It seems that not all the sons of Harold lay dead at Hastings. Some of them went to that town of Piracy, Dublin, and recruited a band of Pirates and have begun to launch their own war to take your throne. Yet another gaggle of pirates and raiders to be dealt with."
  bryten_england.010.pirates:1 "I dealt with the father, now for the sons."

  bryten_england.011.t:0 "An Envoy from the English"
  bryten_england.011.desc:0 "A number of courtiers from England have came to your court urging you to get rid of the Norman King William that rules in England. They have given you gifts of gold. Such a venture could prove very profitable, even if you don't take control of England. Of course, You are a descendant of Cnut the Great, who ruled the kingdom of England. Perhaps it is your place to take the throne of England from that Norman king."
  bryten_england.011.War:1 "Call the men. We go to War!"
  bryten_england.011.Wait:1 "I need time to prepare. The war won't be just yet"

  bryten_england.012.t:0 "Join the Danish?"
  bryten_england.012.desc:0 "The Danish have come to England, seeking to overthrow William for the descendant of Cnut. Shall we throw in our lot with the danes and use this time to get rid of William and the normans once and forever? We should be careful as William is known for his cruelty and won't be kind to us should he win."
  bryten_england.012.rebel:1 "To War!"
  bryten_england.012.loyal:1 "let's bide our time."

  bryten_england.013.t:0 "The Danish Invansion"
  bryten_england.013.desc:0 "The Danes have taken York. Some of your advisors advise you to offer the Danish king a danegeld to get him to leave England. Though others doubt that this would be effective and that meeting the danes in battle would be the better option."
  bryten_england.013.danegeld:1 "Pay the Danegeld"
  bryten_england.013.fight:1 "We shall fight them!"

  bryten_england.014.t:0 "The Norman Offer"
  bryten_england.014.desc:0 "An envoy from the king of England has come to your camp in York. As you make your military preparations, he offers you a tempting arrangement. Leave England and in exchange you will be paid a danegeld. This would be a tempting offer, but should you take it and turn your back on the throne or your English Allies?"
  bryten_england.014.fight:1 "You can't buy my honor, normans."
  bryten_england.014.bribe:1 "We shall take the Money"

  bryten_england.015.t:0 "The Danes Reject the Danegeld"
  bryten_england.015.desc:0 "The Danes have rejected my offer of a danegeld. They have decided to fight on. Well if they don't like my generosity then I shall show them my steel. I shall drive the danish invaders from my lands."
  bryten_england.015.rejected:1 "We shall settle this on the battlefield"

  bryten_england.016.t:0 "The Danes accept the Danegeld"
  bryten_england.016.desc:0 "The Danes have accepted my danegeld and are preparing to leave England. Now all that is left is just to deal with the English and deal with the traitors and rebels as they deserve."
  bryten_england.016.accepted:1 "Glad you can see reason"
  bryten_england.016.accepted:1 "Glad you can see reason"

  bryten_england.017.t:0 "The Danes head back home"
  bryten_england.017.desc:0 "The Danes have betrayed us. They have decided to fight on. They have decided to leave england. Like their heathen ancestors they accepted money over honor. Now we are faced with a choice. Shall we fight on? shall we continue this war against William. Or shall we surrender and see what mercy the bastard has in store for us?"
  bryten_england.017.surrender:1 "We shall surrender"
  bryten_england.017.fight:1 "We shall Never surrender"

  bryten_england.018.t:0 "The English fight on"
  bryten_england.018.desc:0 "Despite the fact that the English have lost the support of the Danes, they have decided to continue fighting. Well if they won't surrender, then they shall be dealt with by rooting them out, by root and branch. "
  bryten_england.018.harrying:1 "They shall be destroyed"

  bryten_england.019.t:0 "Harrying of the North"
  bryten_england.019.desc:0 "The King stopped at nothing to hunt his enemies. He cut down many people and destroyed homes and land. Nowhere else had he shown such cruelty. This made a real change. To his shame, William made no effort to control his fury, punishing the innocent with the guilty. He ordered that crops and herds, tools and food be burned to ashes. More than 100,000 people perished of starvation. - Odric Vitalis "
  bryten_england.019.destroy:1 "The English know the price of rebellion"

  bryten_england.020.t.edgar:0 "Edgar is crowned King"
  bryten_england.020.t.svend:0 "Sveinn is crowned King"
  bryten_england.020.t.else:0 "[ROOT.Char.GetFirstNameNoTooltip] is crowned King"
  bryten_england.020.desc.edgar:0 "Edgar the Aethling, the last royal member of the house of Wessex has been crowned King of England. Edgar was chosen as the Witenagemot, but the crisis in the past years has prevented a formal coronation. Now, he has now been crowned king of England. "
  bryten_england.020.desc.svend:0 "Sveinn has now been crowned as king of England, the witenagemot confirmed that he is indeed the rightful ruler of England. Now with England back under Danish control. Sveinn is one step closer to reuniting the lands of Cnut the great."
  bryten_england.020.desc.else:0 "[ROOT.Char.GetFirstNameNoTooltip], has been crowned king of England. [ROOT.Char.GetSheHe] has brought back the Witenagemot that William has gotten ridden. With [ROOT.Char.GetHerHis] Coronation, the power of the normans has been broken."
  bryten_england.020.king:1 "Long Live the King"
  bryten_england.021.t:0 "Sveinn is crowned King"

  bryten_england.022.t:0 "Dealing with the Normans"
  bryten_england.022.desc:0 "Now that the Norman 'king' is no longer the king of England, what shall be done with the Normans. Most of them got their land by taking it from English Lords during the reign of William the Bastard. Not to mention your loyal men will want to be rewarded with land for their service. "
  bryten_england.022.banish:1 "Banish the Normans"
  bryten_england.022.leave:1 "Leave them alone"

  bryten_england.023.t:0 "Norman England Secured"
  bryten_england.023.desc:0 "With the rebels crushed and everyone who would dare to threaten your rule, you can rest a little bit easier that England is pacified and focus on the real task of actually governing England, like you wanted."
  bryten_england.023.secured:1 "Peace at last."

  bryten_england.024.t:0 "Returning to Normandy"
  bryten_england.024.desc:0 "With the new king on the throne of England. You have returned to Normandy, your seat of power and make preparations to pay homage again to remind the King of France that as the duke of Normandy you are loyal to him."
  bryten_england.024.secured:1 "Normandy is better anyways"

  bryten_england.025.t:0 "Normandy back under control"
  bryten_england.025.desc:0 "The Duke of Normandy in the past few years had taken over the throne of England, however things have changed and he lost the throne he won. Now he has entered your court to pay homage, reminding you that Normandy has always and will always be part of the French Kingdom."
  bryten_england.025.secured:1 "Good"

#######################################
# Norse Conquest
#######################################
  bryten_england.100.t:0 "The defeat of the Heathens"
  bryten_england.100.desc:0 "The Heathens who came to our shore and were like a punishment from God, but we have chastised ourselves and in doing so, God has foreseen to give us victory. Now these Heathens scatter and the land that they occupied is rightfully back under Northumbrian Control."
  bryten_england.100.victory:1 "Long Live the King."


  bryten_england.102.t:0 "Meet with Ceolwulf?"
  bryten_england.102.desc:0 "Some of the Northumbrian courtiers have proposed a plan to you. Within the Kingdom of Mercia, the wealthy and powerful ealdorman Ceolwulf can be persuaded to take the throne and he would be much more pliable to your desires than that of Burgred of Mercia. Shall we send the offer?"
  bryten_england.102.send:1 "Send the Offer"
  bryten_england.102.no_send:1 "I don't need his aide for my conquests."
  bryten_england.102.no_war:1 "The Conquests shall happen later."

  bryten_england.103.t:0 "Heathen Arrangement"
  bryten_england.103.desc:0 "The heathens have come with a tantalizing offer. With their aide they will make you king of Mercia, like your ancestors were. Of course it is clear that they will want land in return. Shall you make this bargain or shall you remain loyal to your king?"
  bryten_england.103.accept:1 "I accept"
  bryten_england.103.refuse:1 "I refuse"

  bryten_england.104.t:0 "Ceolwulf agrees"
  bryten_england.104.desc:0 "Ceolwulf has accepted our arrangement. The eastern lands of Mercia shall be ours. Now we march together to the Mercian capital of Tamworth. Victory will be ours!"
  bryten_england.104.victory:1 "we march to Tamworth"

  bryten_england.105.t:0 "Ceolwulf refuses"
  bryten_england.105.desc:0 "Ceolwulf has refused our offer. Our envoy returns telling us that his honor could not be bought, especially not by heathen barbarians. Well, it doesn't matter. We don't need his aid to conquer Mercia."
  bryten_england.105.victory:1 "the Mercians shall tremble."

  bryten_england.106.t:0 "Ceolwulf sides with the Heathens"
  bryten_england.106.desc:0 "That traitor Ceolwulf has sided with the heathens in a bid to take the throne! the throne that is yours by right. He sullies himself, and tarnishes not just his honor but his very soul through this betrayal. Well I shall show him."
  bryten_england.106.victory:1 "You shall regret this"

  bryten_england.107.t:0 "Burgred leaves Mercia for rome"
  bryten_england.107.desc:0 "Burgred, the former ruler of Mercia has left Mercia to never return. He has packed his bags for Rome and there he shall stay. Far away from Mercia and its politics. But now you have a coronation and a feast to plan. "
  bryten_england.107.victory:1 "Good Riddence"

  bryten_england.108.t:0 "Ceolwulf is King"
  bryten_england.108.desc:0 "Ceolwulf has been crowned Ceolwulf of Mercia. Mercians and Northmen alike together have joined to feast and celebrate their new king. The drinking and feasting lasts long into the night. "
  bryten_england.108.victory:1 "Long live the King"

  bryten_england.109.t:0 "Ceolwulf is King"
  bryten_england.109.desc:0 "Ceolwulf has been crowned Ceolwulf of Mercia. Mercians and Northmen alike together have joined to feast and celebrate their new king. The drinking and feasting lasts long into the night"
  bryten_england.109.victory:1 "Long live the King"

#######################################
# Anglo Saxon Unification
#######################################
  bryten_england.30.t:0 "The Unification of the Anglo-Saxons"
  bryten_england.30.desc:0 "For far too long, the anglo-saxon people have clung to their own regional identities, be it West Saxon, Mercian, or Northumbrian. However, things are changing and now people are calling themselves Angelcynn. "
  bryten_england.30.a:1 "A new day is dawning."

  bryten_england.31.t:0 "The Unification of the Anglo-Saxons"
  bryten_england.31.desc:0 "For far too long, the anglo-saxon people have clung to their own regional identities, be it West Saxon, Mercian, or Northumbrian. However, things are changing and now people are calling themselves Angelcynn."
  bryten_england.31.a:1 "Interesting"
  unify_anglo_saxon_culture_counties_custom:1 "Every $heritage_west_germanic$ [county|e] in de jure England that isn't Anglo-Norse"
  decision_unify_anglo_saxon_culture_get_innovations:1 "The Anglo-Saxon [culture|E] gains all Mercian, West Saxon, and Northumbrian [innovations|E]"

#######################################
# Anglo Norse Culture Forming
#######################################
  bryten_england.032.t:0 "The Anglo-Norse"
  bryten_england.032.desc:0 "People have flocked to your new lands on the isle of Britian. This has brought them into contact with the various people that already live in your new kingdom.Our children are born here, surrounded by Saxons, and while we may have trade and ties with Scandinvia, Britania will be our home. n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Saxon lands, giving birth to a new Anglo-Norse identity."
  bryten_england.032.a:1 "Interesting"

  bryten_england.033.t:0 "The Anglo-Norse"
  bryten_england.033.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vassals, and [embracer.GetHerHis] whole family has heeded the call of Albion and embraced English culture."
  bryten_england.033.a:1 "It was only a matter of time."

#######################################
# Englisk Culture forming
#######################################
  bryten_england.035.t:0 "Englisk Culture Spreading"
  bryten_england.035.desc:0 "The cultural concept of Engliskness seems to be spreading, and the people of one of my cities has adopted this cultural evolution."
  bryten_england.035.city:1 "Interesting"

  bryten_england.036.t:0 "Englisk Culture Forming"
  bryten_england.036.desc:0 "After ruling England for some time it seems that we have started to impact the culture of the people. The people have started to write in a new language that is much more closer to French then to Anglic that they used before. It seems that we are about to see the evolution of culture in England."
  bryten_england.036.culture:1 "How interesting."

  bryten_england.037.t:0 "Englisk Culture Spreading"
  bryten_england.03.desc:0 "After ruling England for some time it seems that we have started to impact the culture of the people. The people have started to write in a new language that is much more closer to French then to Anglic that they used before. It seems that we are about to see the evolution of culture in England."
  bryten_england.037.culture:1 "How Spreading"

  bryten_england.038.t:0 "[embracer_former_culture.GetNameNoTooltip|U] no More"
  bryten_england.038.desc:0 "The time when we [embracer.GetCulture.GetCollectiveNounNoTooltip] considered France our homeland has long since passed. Our children are born here, surrounded by Saxons, and to them, Normandy will only ever be a blurred line beyond the misty shores of Britannia.\n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Saxon lands, giving birth to a new English identity."
  bryten_england.038.a:0 "Long live the Englisk!"

  bryten_england.039.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vassals, and [embracer.GetHerHis] whole family has heeded the call of Albion and embraced English culture."
  bryten_england.039.a:0 "It was only a matter of time."

