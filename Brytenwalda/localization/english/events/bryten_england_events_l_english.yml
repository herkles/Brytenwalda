l_english:
#######################################
# Norman Conquest
#######################################
  bryten_england.001.t:0 "King William the First of England"
  bryten_england.001.desc:0 "King William has been crowned as King of England in London. With this, he has cemented himself as the King of England. No longer shall he be known as William the Bastard, now he is William the First of England, William the Conquerer. His court has followed him to London which he is planning to make the seat of his kingdom.  "
  bryten_england.001.coronation:1 "Long Live the King."

  bryten_england.002.t:0 "Handing out titles"
  bryten_england.002.desc:0 "Your various companions, Knights, and lords who have served you loyally and helped to fight along side you. This shall help to cement your new Norman style of Adminstration. "
  bryten_england.002.titles:1 "Long Live the King."

  bryten_england.003.t:0 "The harrying of the North"
  bryten_england.003.desc:0 "The north of England, much more disloyal then the rest of the anglo-saxon regions, is chaffing and simmering under your crowning, talks of revolt spread like wildfire throughout the north. "
  bryten_england.003.harrying:1 "I shall Crush them utterly!"

  bryten_england.004.t:0 "Anglo-Saxon revolt"
  bryten_england.004.desc:0 "The usrupation of the Kingdom of England, by the bastard, William, has lead many to anger. Now with the leadership of [anglo_saxon_revolter.getName], a revolt has been formulated to overthrow his illegitimate rule and restore rightful rule to the kingdom."
  bryten_england.004.war:1 "Time to overthrow the false king."

  bryten_england.005.t:0 "Anglo-Saxon revolt"
  bryten_england.005.desc:0 "The treacherous anglo-saxons, lead by [anglo_saxon_revolter.GetName] have revolted against my rule. They seek to depose me despite the fact I am their lawful king. "
  bryten_england.005.coronation:1 "traitors will be crushed."

  bryten_england.006.t:0 "Ask the Danes?"
  bryten_england.006.desc:0 "One of your advisors have suggested that you ask [danish_king.GetName] for assistance. As King of Denmark, he could ensure our victory against the normans. Perhaps though he has his own plans?"
  bryten_england.006.no_ask:1 "We don't need the Danes"
  bryten_england.006.ask:1 "Ask for Support"

  bryten_england.007.t:0 "A request from England"
  bryten_england.007.desc:0 "A request from [anglo_saxon_revolter.GetName] has arrived in your court. He is seeking your support in overthrowing the treacherous William of Normandy. If you accept, then you will be at war with the Normans. What shall you do?"
  bryten_england.007.join:1 "To War!"
  bryten_england.007.not_join:1 "I will Bide my Time."

  bryten_england.008.t:0 "The Danish Join our Fight"
  bryten_england.008.desc:0 "The [danish_king.GetName] has joined our fight against William the Bastard. Together we shall defeat the Usurper!"
  bryten_england.008.join:1 "God is with us!"

  bryten_england.009.t:0 "The Danish join the Revolters"
  bryten_england.009.desc:0 "[danish_king.GetName], the King of Denmark has joined the revolters. Soon his fleet and his warriors will arrive on our shores to join the traitors."
  bryten_england.009.join:1 "Damn Him."

  bryten_england.010.t:0 "A Danegeld?"
  bryten_england.010.desc:0 "The Danish have arrived on the shores of England, and their force could easily overwhelm our forces but a suggestion has been raised to offer a danegeld to bribe the Danes to leave and go home. "
  bryten_england.010.bribe:1 "Offer the Danegeld"
  bryten_england.010.fight:1 "We can take them both"

  bryten_england.011.t:0 "The Norman proposal"
  bryten_england.011.desc:0 "The normans have arrived at your camp with a proposal, a chest of gold. If you sign a truce with William and return to Denmark, It is yours. Naturally if you say no, the war still goes on. "
  bryten_england.011.yes:1 "I agree to this gold."
  bryten_england.011.no:1 "I shall not be bought. "
  BRYTEN_TREATY_TRUCE_DANISH_NORMAN:"Signed a Truce"

  bryten_england.012.t:0 "The Danes betrayed us!"
  bryten_england.012.desc:0 "The Danes have accepted a truce with the usurper. [danish_king.GetName] has shown his true colors and has revealed himself to be as trustworthy as Judas."
  bryten_england.012.truce:1 "Damn him."

  bryten_england.013.t:0 "The Danes Accept"
  bryten_england.013.desc:0 "The Danes have accepted your proposal. They are now leaving England, their ships loaded with treasure. This has not helped the moral of the English, time to deal with the traitors once and for all. "
  bryten_england.013.truce:1 "Now to deal with the Traitors"

  bryten_england.014.t:0 "The Danes Refuse"
  bryten_england.014.desc:0 "You offered the Danes gold and a truce to leave england, and your envoys return saying that [danish_king.GetName]refuses to accept your generous proposal. [anglo_saxon_revolter.GetName] and [danish_king.GetName] now are united and preparing to move southward."
  bryten_england.014.war:1 "Damn Him."

  bryten_england.015.t:0 "The Flight of the Anglo-Saxons"
  bryten_england.015.desc:0 "You have defeated the traitors, and as you execute and punish them. Quite a number of the Saxons are fleeing England for foreign lands."
  bryten_england.015.flight:1 "Watch them run."

  bryten_england.016.t:0 "Foreigners to the Steppes"
  bryten_england.016.desc:0 "My, [ROOT.GetTitleAsNameNoTooltip], An unusual request has arrived today. A number of ships have arrived to your lands are seeking refuge. These exiles are Saxons from the distant land of England. What shall be done with them? "
  bryten_england.016.host:1 "Let them stay in my lands"
  bryten_england.016.land:1 "Give them some land, for a pledge of loyalty."

  bryten_england.017.t:0 "The Saxons come north"
  bryten_england.017.desc:0 "The recent revolt in England has ended in disaster for the Saxons and a number of their nobles. Bread and salt has already been broken with them. Your cousin, Gospatric, is among the nobles coming northwards."
  bryten_england.017.saxons:1 "Welcome to Scotland."

  bryten_england.018.t:0 "The coronation of [anglo_saxon_revolter.GetName]"
  bryten_england.018.desc:0 "After a bloody strugle to overthrow the usurper, William, you are now coronated in London, with the Witanagmot supporting you as King of England."
  bryten_england.018.coronation:1 "Long live King [anglo_saxon_revolter.GetName]"

  bryten_england.019.t:0 "Consildating Control over England"
  bryten_england.019.desc:0 "Now that you have destroyed the traitors and they have fled. You can breath a sigh of relief. While some in England will still oppose your rule, your consilidation of power in England is now secured. "
  bryten_england.019.control:1 "God Save the King. "

  bryten_england.020.t:0 "Your Reward"
  bryten_england.020.desc:0 "You have helped, [anglo_saxon_revolter.GetName], secure his throne by overthrowing the userper William. Now that he has been coronated, what it is it that shall you ask of him. "
  bryten_england.020.marriage:1 "A union of our Families"
  bryten_england.020.gold:1 "Gold and Treasure"
  bryten_england.020.alliance:1 "An alliance between our kingdoms"
  bryten_england.020.debt:1 "A debt for the future."

  bryten_england.021.t:0 "The Request of [danish_king.GetName]"
  bryten_england.021.desc.union:0 "The King of Denmark,[danish_king.GetName] was instrumental in securing your throne. Now that he is asking for a union between our families. It seems that after a coronation ceremony, he is asking for a wedding ceremony."
  bryten_england.021.desc.gold:0 "The King of Denmark, [danish_king.GetName] was instrumental in securing your throne. Now that he is asking for treasure as a reward for his service."
  bryten_england.021.desc.alliance:0 "The King of Denmark, [danish_king.GetName] was instrumental in securing your throne. Now that he is asking for an alliance between our kingdoms."
  bryten_england.021.desc.debt:0 "The King of Denmark, [danish_king.GetName] was instrumental in securing your throne. Now that he is asking that you remember this debt for the future. "
  bryten_england.021.agree:1 "I accept"
  bryten_england.021.refuse:1 "I Refuse"
  bryten_england.021.debt:1 "I shall remember this debt."

  bryten_england.022.t:0 "King [anglo_saxon_revolter.GetName] Accepts"
  bryten_england.022.desc.union:0 "You have proposed a union of your family with the King of Englands, and he has accepted and soon plans for a wedding ceremony shall commence. "
  bryten_england.022.desc.gold:0 "Your envoys from England have returned with treasure and gold that the King of England has sent you."
  bryten_england.022.desc.alliance:0 "The King of England has agreed to an alliance between England and Denmark. The North Sea is now aligned together. "
  bryten_england.022.agree:1 "Wonderful"

  bryten_england.023.t:0 "King [anglo_saxon_revolter.GetName] Refuses"
  bryten_england.023.desc.union:0 "Your request for a marriage proposal has been rebuffed by the king of England."
  bryten_england.023.desc.gold:0 "Your request for treasure has been rebuffed by the king of England."
  bryten_england.023.desc.alliance:0 "Your request for an alliance has been rebuffed by the King of England. "
  bryten_england.023.refused:1 "Treacherous Bastard!"

  bryten_england.024.t:0 "AAAA"
  bryten_england.024.desc:0 "AAAA"
  bryten_england.024.coronation:1 "AAAA"

  bryten_england.025.t:0 "AAAA"
  bryten_england.025.desc:0 "AAAA"
  bryten_england.025.coronation:1 "AAAA"

