#######################################
# Uniting England
#######################################
 bryten_ireland.0001.t:0 "The High King of Ireland"
 bryten_ireland.0001.desc:0 "Ireland is now controled by the a powerful High King of Ireland. Men and women of all status has flocked to see the High King in Tara as you are consencrated in a holy ceremony. From monks and nuns to diplomats from other realms, Tara is croweded with people. No longer will the other kings and nobles in Ireland and abroad scoff at the High King. Some of your chroniclers have even started to regard you as Imperator Scottorum or Emperor of all the gaels."
 bryten_ireland.0001.a:1 "This is the dawn of a new era."

 bryten_ireland.0002.t:0 "The High King of Ireland"
 bryten_ireland.0002.start.desc:0 "The High King of Ireland," 
 bryten_ireland.0002.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', high_king_ireland)] [high_king_ireland.GetTitledFirstName]"
 bryten_ireland.0002.former.desc:0 "[high_king_ireland.GetTitledFirstName]"
 bryten_ireland.0002.end.desc:0 "has declared [high_king_ireland.GetHerselfHimself] has soldified [high_king_ireland.GetHerHis] control over the enterity of Ireland. [high_king_ireland.GetSheHe] has brought Ireland into a new day. For now, no one can ignore the might and prestige of Ireland."
