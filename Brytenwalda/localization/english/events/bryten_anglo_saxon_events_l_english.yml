l_english:
#######################################
# Uniting England
#######################################
 bryten_england.0001.t:0 "A United England"
 bryten_england.0001.desc:0 "the thrones of England have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on Earth forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the Great"
 bryten_england.0001.a:1 "This is the dawn of a new era."

 bryten_england.0002.t:0 "A United England"
 bryten_england.0002.start.desc:0 "One after one, the English Kingdoms have fallen under the rule of [england_kingdom_uniter.GetPrimaryTitle.GetNameNoTier]."
 bryten_england.0002.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', england_kingdom_uniter)] [england_kingdom_uniter.GetTitledFirstName]"
 bryten_england.0002.former.desc:0 "[england_kingdom_uniter.GetTitledFirstName]"
 bryten_england.0002.end.desc:0 "has declared [england_kingdom_uniter.GetHerselfHimself] the King of the English, ruler of a united England'\n\n[england_kingdom_uniter.GetHerHis|U] name will surely live on for centuries, but will [england_kingdom_uniter.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."

