l_english:
  #############################################
  # West Germanic Traditions
  #############################################
  tradition_fyrd_name:0 "Fyrd"
  tradition_fyrd_desc:1 "The Fyrd mobilized the society of the anglo-saxons to defend their lord's lands or their king's lands. As freemen, they had three obligations, fortress repair, bridge building and repair and military service. Military service largely revolved around the shield wall, and it was expected that all members of the Fyrd would fight in one."

  bryten_tradition_northumbrian_name:0 "North of the Humber"
  bryten_tradition_northumbrian_desc:1 "The Northumbrians have a reputation for their grudges, and their vengeance. Feuds among the houses of the people that lie north of the Humber are common and within these feuds grudges are kept."

  bryten_tradition_northumbrian_name:0 "People of the Fens"
  bryten_tradition_northumbrian_desc:1 "The East Anglians are a people that grew up within the Fens and marshes of East Anglia who know the region better than anyone. And while invaders have tried to subdue the people of East Anglia, the invaders keep finding themselves lost in the Fens, and East Anglia is able to exert power again, and the sea is always just close by that feeds into the Fens."

  bryten_tradition_northumbrian_name:0 "Mercian Hegemony"
  bryten_tradition_northumbrian_desc:1 "The people of Mercia lay in the center of England and have always had an attitude that made them think they were stronger and superior then their neighbors. They tend toward a prideful arrogant streak and their skill at war to try and back up their claims. "

  bryten_tradition_northumbrian_name:0 "Against the Cliffs"
  bryten_tradition_northumbrian_desc:1 "The West Saxon people know the southern coasts of Britain better than most. It is their home, and they know how to defend it. When invaders come to our shores, it is we who know how to use it better than they do and we who will be victorious."

  bryten_tradition_northumbrian_name:0 "Shire courts"
  bryten_tradition_northumbrian_desc:1 "The land throughout the realm of the Anglo-Saxons is divided into shires and each Shire has its own shire court for justice. The Burghs that have been built and the military duty of the Fyrd allow greater control and better defensive nature when wars break out."
  #############################################
  # Irish Traditions
  #############################################
  tradition_brehon_laws_name:0 "Brehon Laws"
  tradition_brehon_laws_desc:1 "This culture follows the Brehon Laws, the ancient laws of Ireland that bind society together. Of notably importance is that rulers must not be disfigured. The Laws promote strong kinship values between the various families in this culture."

  tradition_bards_name:0 "Bardic Poetry"
  tradition_bards_desc:1 "This culture places a great emphasis upon its court poets, known as bards, and they hold high status and importance within this culture. Poetry holds high status and those that are able to be poets are well respected and admired within society."
